<ion-header>
	<ion-toolbar>
		<ion-title>
			描述
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">关闭</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-avatar item-start>
				<img src="{{_character.image}}">
			</ion-avatar>
			<h2>{{_character.name}}</h2>
			<p>{{_character.quote}}</p>
		</ion-item>

	  <ion-item *ngFor="let item of _character['items']"> <!-- 此处遍历_character.items数组 -->
		{{item.title}}
		<ion-note item-end>
			{{item.note}}
		</ion-note>
	  </ion-item>
	</ion-list>
</ion-content>
