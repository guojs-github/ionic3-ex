<meta charset="utf-8"/>
<ion-header>
	<ion-navbar>
		<ion-title>{{_browser.title}}</ion-title>
		<ion-buttons left> <!-- 引用申明好的菜单 -->
			<button ion-button icon-only menuToggle>
				<ion-icon name='menu'></ion-icon>
			</button>
		</ion-buttons>  
		<ion-buttons end>
			<button ion-button icon-only (click)="presentPopover($event)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="content">
	<div class="progress" [hidden]="_browser.isLoaded">
		<div class="progress-inner" id="progress"></div>
	</div>
	<iframe id="iframe" class="iframe"
            sandbox="allow-scripts allow-top-navigation allow-pointer-lock allow-same-origin allow-popups allow-forms"
            [src]="_browser.secUrl"
			(load)="loaded()"
            >
    </iframe>	
</ion-content>
