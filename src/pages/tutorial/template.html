<ion-header>
	<ion-navbar>
		<ion-title>欢迎使用Ionic3</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
	<ion-slides pager>
		<ion-slide *ngFor="let slide of _slides">
			<ion-toolbar>
				<ion-buttons end>
					<button ion-button color="primary" (click)="openMainInterface()">跳过</button>
				</ion-buttons>
			</ion-toolbar>
			<img [src]="slide.image" class="slide-image"/>
			<h2 class="slide-title" [innerHTML]="slide.title"></h2>
			<p [innerHTML]="slide.description"></p>
		</ion-slide>
		<ion-slide>
			<ion-toolbar>
			</ion-toolbar>
			<img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
			<h2 class="slide-title">准备好了么?</h2>
			<button ion-button large clear icon-right color="primary" (click)="openMainInterface()">
				继续
				<ion-icon name="arrow-forward"></ion-icon>
			</button>
		</ion-slide>
	</ion-slides>
</ion-content>
